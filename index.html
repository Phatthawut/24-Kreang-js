<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript E-commerce</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="bg-gray-100">
			<div class="px-2 py-2">
				<h1>Shopping Cart</h1>
				<div>
					<h2>Add Item for selection</h2>
				</div>
				<div>
					<form>
						<label>Product Name:</label>
						<input
							class="px-1 py-1 rounded"
							id="productName"
							type="text"
							placeholder="Product Name"
						/>
						<label>Price:</label>
						<input
							class="px-1 py-1 rounded"
							id="price"
							type="number"
							placeholder="productPrice"
						/>
						<label>Image:</label>
						<input
							class="px-1 py-1 rounded"
							id="imageURL"
							type="url"
							placeholder="Image URL"
						/>
						<button class="bg-teal-300 text-white font-bold py-2 px-2 rounded">
							Create Product
						</button>
					</form>
				</div>
			</div>
			<div class="bg-white">
				<div class="px-2 py-2">
					<h3>Product Dashboard</h3>
				</div>
				<section id="productDashboard">
					<div class="flex gap-2 px-2 py-2">
						<input type="checkbox" />
						<img
							class="object-contain h-24"
							src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3BmLXMxMDgtcG0tNDExMy1tb2NrdXAuanBn.jpg"
						/>
						<div>
							<h3>Product 1</h3>
							<p>$10.00</p>
							<button
								class="text-white font-bold rounded px-2 py-1 bg-blue-400"
							>
								Edit
							</button>
						</div>
					</div>
				</section>
			</div>
			<div class="px-2 py-2">
				<button class="text-white font-bold rounded px-2 py-1 bg-green-400">
					Add to Cart
				</button>
			</div>
			<section class="px-2" id="productForm">
				<div class="flex gap-2 px-2 py-2">
					<img
						class="object-contain h-24"
						src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3BmLXMxMDgtcG0tNDExMy1tb2NrdXAuanBn.jpg"
					/>
					<div>
						<h3>Product 1</h3>
						<p>$10.00</p>
						<button
							class="text-white font-bold rounded px-2 py-1 bg-orange-600"
						>
							Remove
						</button>
					</div>
				</div>
				<div class="px-2 py-2">
					<button class="text-white font-bold rounded px-2 py-1 bg-indigo-400">
						Calculate Final Price
					</button>
				</div>
			</section>
			<div>
				<h3 class="px-2 py-2 font-bold">You have to pay: $10</h3>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
