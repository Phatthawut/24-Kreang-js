<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript E-commerce</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div>
			<h1>Shopping Cart</h1>
			<div>
				<h2>Add Item for selection</h2>
			</div>
			<div>
				<form>
					<label>Product Name:</label>
					<input
						class="bg-gray-100 px-1"
						id="productName"
						type="text"
						placeholder="Product Name"
					/>
					<label>Price:</label>
					<input
						class="bg-gray-100 px-1"
						id="price"
						type="number"
						placeholder="productPrice"
					/>
					<label>Image:</label>
					<input
						class="bg-gray-100 px-1"
						id="imageURL"
						type="url"
						placeholder="Image URL"
					/>
					<button class="bg-gray-300 text-white font-bold py-2 px-2 rounded">
						Create Product
					</button>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
