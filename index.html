<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-100">
      <div class="px-2 py-2">
        <h1>Shopping Cart</h1>
        <div>
          <h2>Add Item for selection</h2>
        </div>
        <div>
          <form id="form">
            <label>Product Name:</label>
            <input
              class="rounded px-1 py-1"
              id="productName"
              type="text"
              placeholder="Product Name"
            />
            <label>Price:</label>
            <input
              class="rounded px-1 py-1"
              id="productPrice"
              type="number"
              placeholder="productPrice"
            />
            <label>Image:</label>
            <input
              class="rounded px-1 py-1"
              id="imageURL"
              type="url"
              placeholder="Image URL"
            />
            <button class="rounded bg-teal-300 px-2 py-2 font-bold text-white">
              Create Product
            </button>
          </form>
        </div>
      </div>
      <div class="bg-white">
        <div class="px-2 py-2">
          <h3>Product Dashboard</h3>
        </div>
        <section id="productDashboard">
          <!-- <div class="flex gap-2 px-2 py-2">

            <img

            />
            <div>
              <h3>Product 1</h3>
              <p>$10.00</p>
              <button
                class="rounded bg-blue-400 px-2 py-1 font-bold text-white"
              >
                Edit
              </button>
            </div>
          </div> -->
        </section>
      </div>
      <div class="px-2 py-2">
        <button class="rounded bg-green-400 px-2 py-1 font-bold text-white">
          Add to Cart
        </button>
      </div>
      <section class="px-2" id="productForm">
        <div class="flex gap-2 px-2 py-2">
          <img
            class="h-24 object-contain"
            src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTExL3BmLXMxMDgtcG0tNDExMy1tb2NrdXAuanBn.jpg"
          />
          <div>
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button
              class="rounded bg-orange-600 px-2 py-1 font-bold text-white"
            >
              Remove
            </button>
          </div>
        </div>
        <div class="px-2 py-2">
          <button class="rounded bg-indigo-400 px-2 py-1 font-bold text-white">
            Calculate Final Price
          </button>
        </div>
      </section>
      <div>
        <h3 class="px-2 py-2 font-bold">You have to pay: $10</h3>
      </div>
    </div>
    <script src="script.js"></script>
